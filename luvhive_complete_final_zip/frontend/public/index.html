<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’•</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ff1744" />
    <meta name="description" content="LuvHive - Connect, Share, Discover Love & Friendship" />
    <title>LuvHive Social</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'luvhive': {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
                700: '#be185d',
                800: '#9d174d',
                900: '#831843',
              },
              'passion': {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
              }
            },
            fontFamily: {
              'display': ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'pulse-love': 'pulse-love 2s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'heart-beat': 'heart-beat 1.5s ease-in-out infinite',
            },
            keyframes: {
              'float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              'pulse-love': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.05)', opacity: '0.8' }
              },
              'shimmer': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              'heart-beat': {
                '0%, 100%': { transform: 'scale(1)' },
                '25%': { transform: 'scale(1.1)' },
                '50%': { transform: 'scale(1.05)' },
                '75%': { transform: 'scale(1.1)' }
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #ec4899, #f43f5e);
        border-radius: 3px;
      }
      
      /* Shimmer effect */
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      
      /* Custom animations */
      @keyframes slide-up {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      .animate-slide-up {
        animation: slide-up 0.3s ease-out;
      }
      
      /* Text truncation utility */
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Button touch improvements */
      button {
        -webkit-tap-highlight-color: transparent;
        tap-highlight-color: transparent;
      }
      
      /* Modal backdrop blur */
      .backdrop-blur-sm {
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run LuvHive Social.</noscript>
    <div id="root"></div>
  </body>
</html>
